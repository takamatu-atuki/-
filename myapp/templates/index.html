<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>グルメ検索アプリ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='detail.css') }}">
</head>
<body>

  
<!-- ヒーロー全体ラッパー -->
<div class="hero-wrapper">
  <div class="hero">
    <div class="fixed-text">
      <h2>今日の気分で</h2>
      <p>おすすめのお店を探そう！<br>お得な情報もチェック！</p>
    </div>

    <div class="slideshow">
      <div class="slide active">
        <img src="{{ url_for('static', filename='slide1.png') }}" alt="スライド1">
      </div>
      <div class="slide">
        <img src="{{ url_for('static', filename='slide2.png') }}" alt="スライド2">
      </div>
      <div class="slide">
        <img src="{{ url_for('static', filename='slide3.png') }}" alt="スライド3">
      </div>
    </div>
  </div>
</div>


  <!-- タイトル -->
  <h1 class="title">グルメ検索アプリ</h1>

  <!-- 検索フォーム -->
  <form action="{{ url_for('main.results') }}" method="POST" class="search-form">

    <!-- メイン条件 -->
    <div class="form-group">
      <label for="area">都道府県</label>
      <select name="area" id="area">
        <option value="">--選択--</option>
        {% for area in areas %}
          <option value="{{ area.code }}">{{ area.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="genre">ジャンル</label>
      <select name="genre" id="genre">
        <option value="">--選択--</option>
        {% for genre in genres %}
          <option value="{{ genre.code }}">{{ genre.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="keyword">キーワード</label>
      <input type="text" name="keyword" id="keyword" placeholder="駅名や特徴など">
    </div>

    <!-- ▼詳細検索（折りたたみ） -->
    <details class="search-toggle">
      <summary>詳細検索</summary>

      <div class="form-group">
        <label for="price">値段</label>
        <select name="price" id="price">
          <option value="">--選択--</option>
          <option value="安い">安い</option>
          <option value="普通">普通</option>
          <option value="高い">高い</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sort">並び順</label>
        <select name="sort" id="sort">
          <option value="">--指定なし--</option>
          <option value="distance">距離が近い順</option>
          <option value="price_low">安い順</option>
          <option value="price_high">高い順</option>
        </select>
      </div>
    </details>

    <!-- ボタン -->
    <div class="form-group">
      <button type="submit" class="menu-button">検索する</button>
    </div>

  </form>

  <br>
  

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
