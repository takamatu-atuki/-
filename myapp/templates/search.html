<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ジャンルで検索</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>グルメ検索フォーム</h1>
  <form action="{{ url_for('main.results') }}" method="POST">
    <div class="form-group">
      <label for="area">都道府県</label>
      <select name="area" id="area" required>
        <option value="">--選択--</option>
        {% for area in areas %}
          <option value="{{ area.code }}">{{ area.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="genre">ジャンル</label>
      <select name="genre" id="genre" required>
        <option value="">--選択--</option>
        {% for genre in genres %}
          <option value="{{ genre.code }}">{{ genre.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="price">値段</label>
      <select name="price" id="price" required>
        <option value="">--選択--</option>
        <option value="安い">安い</option>
        <option value="普通">普通</option>
        <option value="高い">高い</option>
      </select>
    </div>

    <div class="form-group">
      <label for="keyword">キーワード</label>
      <input type="text" name="keyword" id="keyword" placeholder="駅名など">
    </div>

    <button type="submit" class="menu-button">検索</button>
  </form>

  <br>
  <a href="{{ url_for('main.index') }}" class="menu-button">戻る</a>
</body>
</html>
